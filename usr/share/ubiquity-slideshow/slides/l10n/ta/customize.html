<p>வீட்டிலிருந்தபடியே பணிமேடையின் எந்த அம்சத்தையும் மாற்றலாம். அதிக அளவிலான
கருப்பொருள்கள், சின்னங்கள் மற்றும் பின்னணிகளிலிருந்து
தேர்ந்தெடுக்கலாம். லினக்ஸ் மின்ட் எளிதாக தனிப்பயனாக்கக் கூடியது.</p>
