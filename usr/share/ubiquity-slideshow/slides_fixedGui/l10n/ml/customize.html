<div>
<p>താങ്കളുടെ ഡെസ്ക്‌ടോപ്പ് സാദ്ധ്യമായ എല്ലാ വിധത്തിലും പുതുക്കി താങ്കളുടെ
സ്വന്തമായി നിലനിർത്തുക. വ്യത്യസ്ത തീമുകൾ, ഐകോണുകൾ, പശ്ചാത്തലങ്ങൾ ഒക്കെയും
തിരഞ്ഞെടുക്കാവുന്നതാണ്. ലിനക്സ് മിന്റ് സ്വതന്ത്രവും എളൂപ്പത്തിൽ
ഇച്ഛാനുസരണമാക്കാവുന്നതുമാണ്.</p>
